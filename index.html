<style>
	body{
		margin: 0;
		background-color: red;
		animation: ani2 2s infinite;
	}
	.heart{
		background-color: pink;
		width: 50px;
		height: 50px;
		position: absolute;
		top:0;
		bottom: 0;
		right: 0;
		left:0;
		margin: auto;
		transform: rotate(-45deg);
		animation: ani 2s infinite;
	}
	.heart::after{
		content: "";
		background-color: pink;
		position: absolute;
		left:25px;
		width:50px;
		height:50px;
		border-radius: 50%;
		animation: ani 2s infinite;
		
	}
	.heart::before{
		content: "";
		background-color: pink;
		position: absolute;
		left:0px;
		top:-25px;
		width:50px;
		height:50px;
		border-radius: 50%;
		animation: ani 2s infinite;
	}
	h1{
		text-align: center;
		color:pink;
		animation: ani_text 2s infinite;
		font-family: Purisa;

	}
	
	@keyframes ani{
		0%{

		}
		50%{
			
			background-color:red;
		}
		100%{
			background-color: pink;
		}
	}
	.text{
		position: absolute;
		left:50%;
		top:56%;
		transform: translateX(-50%);
	}
	@keyframes ani2{
		0%{

		}
		50%{
			
			background-color:pink;
		}
		100%{
			background-color: red;
		}
	}
	@keyframes ani_text{
		0%{

		}
		50%{
			
			color:red;
		}
		100%{
			color: pink;
		}
	}

</style>

<div class="heart"></div>
<div class="text"><strong><h1>I Love You</h1></strong></div>
